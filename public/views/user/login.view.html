<div tr-full-screen>
    <div class="tr-login-tab tr-center">
        <div class="tr-login-header">
            Log In
        </div>
        <hr>
        <div class="alert alert-danger" ng-show="model.message">
            {{model.message}}
        </div>
        <form class="form-horizontal" ng-submit="model.login(model.user)">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="model.user.username" required />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.user.password" required />
                </div>
            </div>
            <input type="submit" class="btn btn-block btn-danger" value="Log In">
        </form>
        <a href="#!/">Back to Main Page</a>
    </div>
</div>
